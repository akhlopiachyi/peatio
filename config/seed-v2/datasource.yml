datasources:
  - adapter: coingecko
    seed_filename: "coingecko-ethereum.yml"
    filters:
      coingecko_ids: []                 # Specify assets coingecko ids you want to include in generated seed file.
      market_cap_rank: 20               # Minimum market cup rank required for asset to be included in generated seed file.
      asset_platform_ids: ["ethereum"]  # Coingecko asset_platform_ids for assets filtering. E.g only ones with ethereum will be include.

    etherscan:
      api_key: "S9AKTMUAYY63TSKXFIS3Q2PVU54WJPYDFY"
      network: "mainnet"

    blockchain_mapping:
      ethereum: eth-mainnet
    wallets_mapping:
      hot:
        ethereum: 1
      warm:
        ethereum: 2
      cold:
        ethereum: 3

    base_currency: pidar
    tarrifs:
      # Defined in base currency
      deposit_fee:            1
      min_deposit_amount:     1
      min_collection_amount:  1
      withdrawaw_fee:         1
      min_withdraw_amount:    1
      withdraw_limit_24h:     1
      withdraw_limit_72h:     3


#  name                  :string(255)
#  blockchain_key        :string(32)
#  symbol                :string(1)        not null
#  type                  :string(30)       default("coin"), not null
#  deposit_fee           :decimal(32, 16)  default("0.0000000000000000"), not null
#  min_deposit_amount    :decimal(32, 16)  default("0.0000000000000000"), not null
#  min_collection_amount :decimal(32, 16)  default("0.0000000000000000"), not null
#  withdraw_fee          :decimal(32, 16)  default("0.0000000000000000"), not null
#  min_withdraw_amount   :decimal(32, 16)  default("0.0000000000000000"), not null
